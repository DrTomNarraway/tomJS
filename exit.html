
<html>
<head></head>
<body>
	<script src="jatos.js"></script>
	<script src="tomJS.js"></script>
	<script>

        const study_codes = {
            'vrs' : 'BE5A68E6',
        }

		jatos.onLoad(endStudy);

		function endStudy() {
            const study_name = jatos.studyAssets;
            if (study_name in study_codes) {
                const study_code = study_codes[study_name];
                const link = "https://app.prolific.co/submissions/complete?cc=" + study_code;
                jatos.endStudyAndRedirect(link);
            }
            else {
                writeToBody('You can press this button to download your data as a text file, or just close the window :)');
                const btn = document.createElement('button');
                btn.id = "dl_button";
                btn.textContent = "Click this to download your data";
                btn.onclick = () => {jatos.downloadResultFile(1, "data.csv")};
                document.body.appendChild(btn);
            };
		};

	</script>
</body>
</html>
